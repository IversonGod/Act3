<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <style>
        #divContainer {
            text-align: center;
        }

        .redText {
            color:Red;
            background-color: blue;
        }
        .redText:hover {
            color: green;
        }

        input {
            text-align: center;
        }
        input {
            font-style: Segoe UI;
        }
        #btnlogin:hover {
            cursor: pointer;
            font-size: large;
            color: pink;
        }
    </style>

</head>

<body>
    <div style="text-align: center;" id="divContainer">
        <h1>Login</h1>
        <input type="text" placeholder="Username" id="txtuser" class="redText">

        <input type="password" placeholder="Password" id="txtpass" class="redText">
        <div style="margin-top: 1rem;">
            <button id="btnlogin">Login</button>
        </div>
    </div>
</body>

</html>
<script>
    console.log("Hello World");

    let buttonLogin = document.querySelector('#btnlogin');
    buttonLogin.onclick = function () {
        alert("Login Successful!")
    };
</script>
